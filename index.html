<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>РЕАБІЛІТАЦІЙНІ СИЛИ УКРАЇНИ</title>

    <link rel="stylesheet" href="./css/class.css">
</head>

<body>

    <!-- header -------------------------------------------->
    <header>

        <div class="container">
            <a href="#" class="">
                <img src="./imd/LOGO.png" alt="logo" class="header_logo">
            </a>
            <address>
                <ul class="list">
                    <li>
                        <a href="tel:00000000" class="list_a">
                            <svg width="14" height="16" class="">
                                <use href="./imd/symbol-mail.svg#icon-volume"></use>
                            </svg>
                            00000000
                        </a>
                    </li>
                    <li>
                        <a href="tel:00000000" class="list_a">
                            <svg width="14" height="16" class="">
                                <use href="./imd/symbol-mail.svg#icon-volume"></use>
                            </svg>
                            00000000
                        </a>
                    </li>
                    <li>
                        <a href="mailto:mail@.com" class="list_a">
                            <svg width="14" height="16" class="">
                                <use href="./imd/symbol-mail.svg#icon-volume"></use>
                            </svg>
                            00000000
                        </a>
                    </li>
                    <li>
                        <a href="mailto:mail@.com" class="list_a">
                            <svg width="14" height="16" class="">
                                <use href="./imd/symbol-mail.svg#icon-mail"></use>
                            </svg>
                            mail@.com
                        </a>
                    </li>
                </ul>
            </address>

            <nav>
                <ul class="list">
                    <li>
                        <a href="#" class="list_a">ПРО НАС</a>
                    </li>
                    <li>
                        <a href="#" class="list_a">ПОСЛУГИ ЦЕНТРУ</a>
                    </li>
                    <li>
                        <a href="#" class="list_a">ДЛЯ ВЕТЕРАНІВ ТА ЖІНОК ВІЙСКОВИХ</a>
                    </li>
                    <li>
                        <a href="#" class="list_a">ПОЖЕРТВУВАННЯ</a>
                    </li>
                    <li>
                        <a href="#" class="list_a">КОНТАКТИ</a>
                    </li>
                    <li>
                        <a href="#" class="list_a">НОВИНИ ТА ЗАХОДИ</a>
                    </li>

                </ul>
            </nav>
        </div>

    </header>

    <!-------------------------------- main---------------------------- -->

    <main>

        <section class="section_img">
            <div class="container main_wrap">
                <div >
                    <div class="img_log">
                        <img src="./imd/LOGO.png" alt="logo" class="section_logo" width="500">
    
                    </div>
                </div>
    
                <div class="modal">
                    <form action class="form_modal">
                        <h3 class="form_title">Залишити заявку</h3>
                        <div>
                            <label for="user_name" class="label_name">Ваше ім'я</label>
                            <div class="icon_form_title">
                                <input id="name" class="input_name" name="name" type="text" >
                                <svg class="form_icon" width="18" heigth="18">
                                    <use href="./imd/form-defs.svg#icon-person-black-18dp-1"></use>
                                </svg>
                            </div>
                        </div>
                        
                        <div class="user_tel">
                            <label for="user_phone" class="label_phone">Ваш телефон</label>
                            <div class="icon_form_title">
                                <input id="phone" class="inpyt_phone" name="phone" type="text" >
                                <svg class="form_icon" width="18" heigth="18">
                                    <use href="./imd/form-defs.svg#icon-phone-black-18dp-1"></use>
                                </svg>
                            </div>
                        </div>
                        <button id="button" type="submit" class="btn_form">Відправити</button>
                    </form>
                </div>
            </div>
        </section>

        <section>
            <div class="container">
                <h2>ПРО НАС</h2>
            </div>

        </section>
        <section>
            <div class="container">
                <h2>ПОСЛУГИ ЦЕНТРУ</h2>
            </div>

        </section>
        <section>
            <div class="container">
                <h2>ДЛЯ ВЕТЕРАНІВ ТА ЖІНОК ВІЙСКОВИХ</h2>
            </div>

        </section>
        <section>
            <div class="container">
                <h2>ПОЖЕРТУВАННЯ</h2>
            </div>

        </section>
        <section>
            <div class="container">
                <h2>КОНТАКТИ</h2>
            </div>

        </section>
        <section>
            <div class="container">
                <h2>НОВИНИ ТА ЗАХОДИ</h2>
            </div>

        </section>


    </main>
    <footer></footer>
</body>

</html>
